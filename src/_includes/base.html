<!DOCTYPE html>
<html lang="en">
<head>
    {% include google %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modDoc {% if title %}&nbsp;|&nbsp; {{ title }}{% endif %}</title>
    <meta name="description" content="{{ desc }}">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../modDoc.css">
    {% if styles %}
        <link rel="stylesheet" href="{{ styles }}">
    {% endif %}
</head>
<body class="monsoon">
    <header>
        <a class="logo" href="/"><em>&lt;</em>modDoc<em>&gt;</em></a> 
        <div>
            <h1>{{ title }}</h1>
            <p>{{ desc }}</p>
        </div>
    </header>
    

    {{ content | safe }}

    <footer>
        David Souza | <a href="https://github.com/albrec/modDoc">Github</a>
    </footer>
</body>
</html>
