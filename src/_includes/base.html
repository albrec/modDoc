<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOO modDoc {% if title %}&nbsp;|&nbsp; {{ title }}{% endif %}</title>
    <meta name="description" content="{{ desc }}">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../modDoc.css">
    <link rel="stylesheet" href="monsoon.css">

    {% include google %}
</head>
<body class="monsoon">
    <header>
        <h1><a href="/"><img src="../images/modDoc-logo.svg" />modDoc</a> {% if title %}&nbsp;|&nbsp; {{ title }}{% endif %}</h1>
        <p>{{ desc }}</p>
    </header>
    

    {{ content | safe }}

    <footer>
        <p>David Souza | <a href="https://github.com/albrec/modDoc">Github</a></p>
    </footer>
</body>
</html>
